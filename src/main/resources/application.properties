# ========================
# CONFIGURAÇÃO DO BANCO
# ========================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================
# JPA / HIBERNATE
# ========================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================
# LOCALE E FUSO HORÁRIO
# ========================
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# ========================
# CONFIG GERAL
# ========================
spring.application.name=financeiro-api
server.port=${PORT:8080}

server.tomcat.allow-forward-encoded-slash=true

# ==========================
# AUTENTICAÇÃO JWT
# ==========================

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000} # 1 dia (em milissegundos)


# Habilita o Swagger UI (geralmente é padrão)
springdoc.swagger-ui.enabled=true

